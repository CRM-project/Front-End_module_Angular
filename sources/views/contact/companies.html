<button class="btn btn-info pull-left" data-toggle="modal" data-target="#upsert" ng-click="vm.prepare()">
    <i class="glyphicon glyphicon-plus"></i>
    Новая компания
</button>

<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>Short name</th>
                <th>Full name</th>
                <th>Description</th>
                <th>Address</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in vm.companies track by $index">
                <td>{{company.shortName}}</td>
                <td>{{company.fullName}}</td>
                <td>{{company.description}}</td>
                <td>{{company.address}}</td>
                <td>
                    <div class="pull-right">
                        <div class="dropdown">
                            <button class="btn btn-link btn-xs dropdown-toggle" data-toggle="dropdown"
                                    ng-click="vm.prepare(company)">
                                <i class="glyphicon glyphicon-option-vertical"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li data-toggle="modal" data-target="#upsert">
                                    <a href="#">Редактировать</a>
                                </li>
                                <li data-toggle="modal" data-target="#delete">
                                    <a href="#">Удалить</a>
                                </li>
                                <li class="divider"></li>
                                <li data-toggle="modal" data-target="#detail" ng-click="vm.detail()">
                                    <a href="#">Подробно</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="upsert" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
                <h4 class="modal-title">{{vm.company.id ? 'Редактировать компанию' : 'Создать компанию'}}</h4>
            </div>
            <div class="modal-body">
                <form novalidate name="company">
                    <div class="form-group has-feedback" ng-class="{'has-error': company.shortName.$error.required}">
                        <label for="shortName">Short name</label>
                        <input type="text" id="shortName" name="shortName" class="form-control" required
                               ng-model="vm.company.shortName">
                        <i class="glyphicon form-control-feedback"
                           ng-class="{'glyphicon-remove': company.shortName.$error.required}"></i>
                    </div>

                    <div class="form-group has-feedback" ng-class="{'has-error': company.fullName.$error.required}">
                        <label for="fullName">Full name</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" required
                               ng-model="vm.company.fullName">
                        <i class="glyphicon form-control-feedback"
                           ng-class="{'glyphicon-remove': company.fullName.$error.required}"></i>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control"
                                  ng-model="vm.company.description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control"
                                  ng-model="vm.company.address"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button class="btn btn-primary" data-dismiss="modal"
                        ng-click="vm.company.id ? vm.update() : vm.create()"
                        ng-disabled="company.$invalid">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detail" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
                <h4 class="modal-title">Подробно</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delete" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
                <h4 class="modal-title">Удалить?</h4>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button class="btn btn-danger" data-dismiss="modal" ng-click="vm.remove()">ОК</button>
            </div>
        </div>
    </div>
</div>
